<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Charset -->
    <meta charset="UTF-8" />

    <!-- Mobile + Apple Friendly View -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Essential Space — Minimal Notes & Productivity App</title>

    <!-- SEO Description -->
    <meta
      name="description"
      content="Essential Space is a clean productivity app built for iOS — create notes, record voice, organize tasks, save links, and sync across your Apple devices."
    />

    <!-- SEO Keywords -->
    <meta
      name="keywords"
      content="notes app, productivity app, iOS notes, student planner, AI summary, task manager, voice memo app, minimal design"
    />

    <!-- Apple Smart Banner for App Store -->
    <meta name="apple-itunes-app" content="app-id=YOUR_APP_ID_HERE" />

    <!-- Theme color for browsers -->
    <meta name="theme-color" content="#FAFAFA" />

    <!-- Open Graph (Social Sharing) -->
    <meta property="og:title" content="Essential Space — Your Calm Productivity App" />
    <meta
      property="og:description"
      content="Capture text, tasks, voice, images, and ideas — all in one organized space for your mind."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.essentialspace.in/" />
    <meta property="og:image" content="https://www.essentialspace.in/logo.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Essential Space — Minimal Notes & Productivity" />
    <meta
      name="twitter:description"
      content="A modern note-taking tool designed to keep you organized without chaos."
    />
    <meta name="twitter:image" content="https://www.essentialspace.in/logo.jpg" />

    <!-- favicon -->
    <link rel="icon" href="/logo.jpg" />

    <!-- Smooth Font Rendering -->
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #fafafa;
        overflow-y: scroll;
      }
      body::-webkit-scrollbar {
        width: 0;
      }
    </style>

    <!-- Global CSS -->
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <noscript>
      <p style="text-align:center; margin-top:20px; font-family:sans-serif;">
        Essential Space requires JavaScript to run. Please enable it.
      </p>
    </noscript>

    <!-- React Entry -->
    <div id="root"></div>

    <!-- App Script -->
    <script type="module" src="/main.jsx"></script>
  </body>
</html>
